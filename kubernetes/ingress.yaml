apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weknowx-ingress
  namespace: main
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: weknowx.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weknowx
                port:
                  number: 5000
