upstream hello_flask {
    server web:8000;
}

server {

    listen 80;
    server_name 172.16.64.58;
    
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
       
    location /static/ {
        alias /home/weblog/services/web/weblog/static/;
    }

}